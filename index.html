<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/index.js" type="module" defer></script>
        <link rel="shortcut icon" href="./images/ico-mushroom.png" type="image/x-icon">
        
        <title>Run Mario's</title>
    </head>
    <body>
        <div class="page">
            <header class="menu-top">
                <button class="restartGame" title="restart">
                    <img src="./images/mushroom-red.gif" alt="Imagem Cogomelo personagem Mario Bross">
                </button>
            </header>
            <main class="hero">
                <img src="./images/clouds.png" alt="Imagem de nuvens para o jogo" class="clouds">
                <img src="./images/pipe.png" alt="Imagem de Cano da cor verde do jogo Mario" class="pipe">
                <img src="./images/mario.gif" alt="Imagem do personagem Mario Bross" class="mario">
                <img src="./images/block_mario.png" alt="Imagem do bloco de pedra do jogo Mario Bros" class="stoneBlock">

                <div class="container-stopwatch">
                    <span class="minutesDisplay">00</span>
                    <span>:</span>
                    <span class="secondsDisplay">00</span>
                </div>
                <h2 class="textGameOver disable">Game Over</h2>
            </main>
        </div>
    </body>
</html>
